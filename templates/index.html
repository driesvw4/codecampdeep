<html>
    <head>
        <title>
            Datme - Login
        </title>
    </head>
    <body>
        <h1>
            Login with Datme!
        </h1>
            <form action="http://127.0.0.1:5003/login" method="post">

                <label for="username">email adress:</label><br>
                <input type="text" id="username" name="username" value="{{ uservar }}"><br>

                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password" value="{{ passwordvar }}"><br><br>

                <input type="submit" value="Submit">
            </form> 
        <p><a href="{{url_for('register')}}">Create an account</a>
            <br></p>
    </body>
</html>
